<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "author" content = "Haodong Dai">
        <meta name = "description" content = "Travel App">
        <!-- setting the width of the page follow screen-width of device and initial zoom level -->
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Travel Planner</title>
    </head>

  
    <body>
        <div class = "grid-container">
            <div class = "headline"><h1>Travel Planner</h1></div>
            <div class = "photo">
                <img id = "location-photo" src = "">
            </div>

            <div class = "flex-container">

                <div class = "location">
                    <label for="location">Destination Location</label>
                    <input type="text" id="location" placeholder="Your destination">
                </div>

                <div class = "date">
                    <label for="date">Date Of Leaving</label>
                    <input type="date" id = "date">
                </div>

                <div class = "button">
                    <button id="save-trip" type = "submit">Save Trip</button>
                    <button id="delete-trip" type = "submit">Delete Trip</button>
                </div>

                <ul class = "result" id = "result"></ul>
                
            </div>

            <footer></footer>
        </div>
            
    </body>
</html>
