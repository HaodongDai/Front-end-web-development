<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "author" content = "Haodong Dai">
        <meta name = "description" content = "Travel App">
        <!-- setting the width of the page follow screen-width of device and initial zoom level -->
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Travel Planner</title>
    <link href="main.css" rel="stylesheet"></head>

  
    <body>
        <div class = "grid-container">
            <div class = "headline"><h1>Travel Planner</h1></div>
            <div class = "photo">
                <img id = "location-photo" src = "">
            </div>

            <div class = "flex-container">

                <div class = "location">
                    <label for="location">Destination Location</label>
                    <input type="text" id="location" placeholder="Your destination">
                </div>

                <div class = "date">
                    <div>
                        <label for="date">Date Of Leaving</label>
                        <input type="date" id = "date">
                    </div>

                    <div>
                        <label for="date-return">Date of Return</label>
                        <input type="date" id = "date-return">
                    </div>
                </div>

                <div class = "button">
                    <button id="save-trip" type = "submit">Save Trip</button>
                    <button id="delete-trip" type = "submit">Delete Trip</button>
                </div>

                <ul class = "result" id = "result"></ul>
                
            </div>

            <footer></footer>
        </div>
        <script> //Register a Service Worker with our app
            // Check that service workers are supported by the browser
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
    <script type="text/javascript" src="main.js"></script></body>
</html>
